<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body style="background-color: black; color: rgb(97, 88, 88)">
    <div class="js">
      <div class="text" style="text-align: center">
        <h1>JavaScript</h1>
        <h2>Part Eight</h2>
      </div>
      <button
        style="margin: 15px; background-color: rgb(113, 90, 216)"
        onclick="displayText()"
      >
        Show Console Text
      </button>
      <button
        style="margin: 15px; background-color: rgb(113, 90, 216)"
        onclick="alertText()"
      >
        Show alert Text
      </button>

      <button
        style="margin: 15px; background-color: rgb(113, 90, 216)"
        onmouseover="alertText()"
      >
        Hover alert Text
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
